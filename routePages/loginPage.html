<link rel="stylesheet" href="css/style.css">

<section class="gradient-custom">
    <div class="container py-5 h-auto">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body pl-5 pr-5 text-center">
  
              <div class="mb-md-5 mt-md-4">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <br>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="username">Username</label>
                  <input type="text" placeholder="Username" id="username" class="form-control form-control-lg" required>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" placeholder="Password" id="password" class="form-control form-control-lg" required>
                </div>
                
                <br>
                <button class="btn btn-outline-light btn-lg px-5" ng-click="login()">Login</button>
                <br><br>
                <p id="inc"></p>
             </div>
        </div>
      </div>
    </div>
  </section>

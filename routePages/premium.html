<div class="container">
    <div class="row d_flex">
         <p>Become Premium:</p>
             <form>
                 <input type="text" placeholder="Credit Card Number" pattern="[0-9]{4}(-?[0-9]{4}){3}$" id="cNum" required>
                 <input type="text" placeholder="Expiry Date (MM/YY)" pattern="\b\d{2}\/\d{2}\b" id="eDate" required>
                 <input type="text" placeholder="CVC" id="cvc_code" pattern="[0-9]{3}" required>
                 <input type="submit" ng-click="becomePremium()" value="Submit"></input>
             </form>
     </div>
</div>

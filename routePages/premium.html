<section class="gradient-custom">
    <div class="container py-5 h-auto">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body pl-5 pr-5 text-center">
  
              <div class="mb-md-5 mt-md-4">
  
                <h2 class="fw-bold mb-2 text-uppercase">Become a Premium Member!</h2>
                <br>
  
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="cNum">Credit Card:</label>
                    <input type="text" placeholder="Credit Card Number" id="cNum"
                        class="form-control form-control-sm" required>
                </div>

                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="eDate">Expiry Date:</label>
                    <input type="text" placeholder="Expiry Date (MM/YY)" id="eDate"
                        class="form-control form-control-sm" required>
                </div>

                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="cvc_code">CVC:</label>
                    <input type="text" placeholder="CVC" id="cvc_code" class="form-control form-control-sm" required>
                </div>
                
                <br>
                <button class="btn btn-outline-light btn-lg px-5" ng-click="becomePremium()">Sign Up</button>
                <br><br>
                <p id="premiumError"></p>
             </div>
        </div>
      </div>
    </div>
  </section>

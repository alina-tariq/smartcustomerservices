<div class="container">
       <div class="justify-content-center text-center align-items-center">
        <br>
        <label class="form-label" for="delete">Delete from Table</label>
                <form>
                    <input type="text" placeholder="Id" id="id" required>
                    <select name="table" id="tableSelect">

                        <option value="shopping">Shops</option>

                    </select>
                    <button ng-click="deleteItem()">Submit</button>
                </form>
        </div>
    </div>
